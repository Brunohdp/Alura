<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <title>Contatos - Barbearia Alura</title>
        
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header>
            <div class="caixa">
                <h1><img src="../imagens/logo.png" alt="Logo da Barbearia"></h1>
                <nav>
                    <ul>
                        <li class="menu"><a href="../principal/index.html" target="_self" rel="prev">Home</a></li>
                        <li class="menu"><a href="../produtos/produtos.html" target="_self">Produtos</a></li>
                        <li class="menu"><a href="contato.html">Contatos</a></li>
                    </ul>
                </nav>
            </div>
        </header>

        <main>
            <form action="">
                <label for="nomeSobrenome">Nome e Sobrenome:</label>
                <input type="text" id="nomeSobrenome">

                <label for="email">E-mail:</label>
                <input type="text" id="email">

                <label for="telefone">Telefone:</label>
                <input type="text" id="telefone">

                <label for="mensagem">Mensagem</label>
                <textarea name="texto" id="mensagem" cols="70" rows="10">

                </textarea>
                
                <div>
                    <p>Como prefere o nosso contato?</p>
                    <label for="radio-email">E-mail</label>
                    <input type="radio" name="contato" value="email" id="radio-email" checked>
                    <label for="radio-telefone">Telefone</label>
                    <input type="radio" name="contato" value="telefone" id="radio-telefone">
                    <label for="radio-wpp">WhatsApp</label>
                    <input type="radio" name="contato" value="wpp" id="radio-wpp">
                    <input type="submit" value="Enviar">
                </div>

                <label><input type="checkbox" name=""> Gostaria de Receber nossas novidades por e-mail?</label>
            </form>
        </main>
        
        <footer>
            <img src="../imagens/logo-branco.png" alt="Logotipo branco de rodapÃ©">
            <p class="copyright">&copy; Copyright Barbearia Alura - 2019</p>
        </footer>
    </body>
</html>
