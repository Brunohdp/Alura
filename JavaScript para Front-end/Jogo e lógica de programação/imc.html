<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cálculo de IMC</title>
</head>
<body style="text-align: center;">
  <img src="imc.png" alt="Tabela imc">
  <script>
    function pulaLinha() {
      document.write("<br>");
    }
    
    function printa(texto) {
      pulaLinha();
      document.write(texto);
    }
    
    let altura = prompt("Digite a sua altura");
    let peso = prompt("Digite o seu peso");
    let imc = peso / (altura * altura);
    printa("O seu IMC é " + imc);

    if (imc < 18.5) {
      printa("Você está abaixo do peso");
    } else if (imc < 25) {
      printa("Você está no peso ideal");
    } else if (imc < 30) {
      printa("Você está acima do peso");
    } else if (imc < 35) {
      printa("Você está com obesidade grau I");
    } else if (imc < 40) {
      printa("Você está com obesidade grau II");
    } else {
      printa("Você está com obesidade grau III");
    }
  </script>
</body>
</html>
