<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>programa</title>
</head>
<body>
  

  <script>
    let ano = prompt("Digite o ano");
    var idadeBruno = (ano - 2000);
    var idadeJosi = (ano - 1981);
    var idadeAdriano = (ano - 2009);
    var idadeFábio = (ano - 1979);

    document.write("Bruno tem " + idadeBruno + " anos" + "<br>");
    document.write("Josiane tem " + idadeJosi + " anos" + "<br>");
    document.write("Adriano tem " + idadeAdriano + " anos" + "<br>");
    document.write("Fábio tem " + idadeFábio + " anos" + "<br>");

    var media = (idadeBruno + idadeJosi + idadeAdriano + idadeFábio) / 4;
    document.write("<br>A média das idades é " + Math.round(media));
  </script>
</body>
</html>
