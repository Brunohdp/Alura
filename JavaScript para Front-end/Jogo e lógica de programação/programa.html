<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>programa</title>
</head>
<body>
  

  <script>
    function pulaLinha(){
      document.write("<br>");
    }

    function printa(texto){
      document.write(texto);
      pulaLinha();
    }
    
    // let ano = prompt("Digite o ano");
    let anoAtual = new Date().getFullYear();

    var idadeBruno = (anoAtual - 2000);
    var idadeJosi = (anoAtual - 1981);
    var idadeAdriano = (anoAtual - 2009);
    var idadeFábio = (anoAtual - 1979);

    printa("Bruno tem " + idadeBruno + " anos");
    printa("Josiane tem " + idadeJosi + " anos");
    printa("Adriano tem " + idadeAdriano + " anos");
    printa("Fábio tem " + idadeFábio + " anos");

    var media = (idadeBruno + idadeJosi + idadeAdriano + idadeFábio) / 4;
    printa("A média das idades é " + Math.round(media));
  </script>
</body>
</html>
