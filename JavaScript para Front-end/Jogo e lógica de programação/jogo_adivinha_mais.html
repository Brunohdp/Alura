<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Adivinha | jogo</title>
</head>
<body>
  <input type="text" name="núemro" id="tentativa" placeholder="Digite um número">
  <button>Tentar</button>
  
  <script>
    let segredo = Math.round(Math.random() * 10);
    let input = document.querySelector("input");
    input.focus();
    let botao = document.querySelector("button");
    
    function verifica () {
      if (input.value == segredo) {
        alert('Acertou');
      } else {
        alert('Errou');
      }
      input.value = "";
      input.focus();
    }
    
    botao.addEventListener("click", verifica);
  </script>
</body>
</html>
