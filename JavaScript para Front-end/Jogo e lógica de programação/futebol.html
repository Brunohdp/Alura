<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Futebol</title>
</head>
<body>
  <script>
    function pulaLinha(){
      document.write("<br>");
    }
    
    function printa(texto){
      document.write(texto);
      pulaLinha();
    }

    let vitorias = parseInt(prompt("Digite o número de vitórias."));
    let empates = parseInt(prompt("Digite o número de empates."));
    let pontos = (vitorias * 3) + empates;

    printa("O número de pontos é " + pontos);
    
    let pontosPassado = 14
    if (pontos > pontosPassado){
      printa("Seu time está melhor que o ano passado");
    } else if (pontos == pontosPassado){
      printa("Seu time está igual ao ano passado");
    } else {
      printa("Seu time está pior que o ano passado");
    }
  </script>
</body>
</html>
