<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Número de gerações</title>
</head>
<body>
  <script>
    function pulaLinha() {
      document.write("<br>");
    }
    
    function printa(texto) {
      document.write(texto);
      pulaLinha();
    }

    let anoAtual = new Date().getFullYear();
    let intervaloGeracao = 28;
    let colonizacao = 1500;
    let anosColonizados = anoAtual - colonizacao;
    let geracoes = anosColonizados / intervaloGeracao;
    
    printa("O número de gerações é " + Math.round(geracoes));
  </script>
</body>
</html>
