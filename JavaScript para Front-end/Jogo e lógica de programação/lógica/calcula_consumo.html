<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Consumo de gasolina</title>
</head>
<body>
  <script>
    var tanque = 40;
    var caminhoComGasolina = 480;
    consumoGasolina = caminhoComGasolina / tanque;
    document.write("O consumo de gasolina é: " + consumoGasolina + " litros por Km");

    var caminhoComAlcool = 300;
    consumoAlcool = caminhoComAlcool / tanque;
    document.write("<br>O consumo de álcool é: " + consumoAlcool + " litros por Km");
  </script>
</body>
</html>
