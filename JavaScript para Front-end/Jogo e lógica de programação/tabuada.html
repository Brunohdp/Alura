<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ano copa</title>
</head>
<body>
  <script>
    function pulaLinha() {
      document.write("<br>");
    }

    function printa(texto) {
      document.write(texto);
      pulaLinha();
    }

    let tabuada = parseInt(prompt("Digite o n√∫mero da tabuada:"));

    for (let i = 1; i <= 10; i++) {
      printa(tabuada + " x " + i + " = " + (tabuada * i));
    }

    pulaLinha();
    printa("FIM!")

  </script>
</body>
</html>
