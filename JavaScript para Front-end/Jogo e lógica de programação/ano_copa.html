<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ano copa</title>
</head>
<body>
  <script>
    function pulaLinha() {
      document.write("<br>");
    }

    function printa(texto) {
      document.write(texto);
      pulaLinha();
    }

    let anoCopa = 1930;
    let anoAtual = new Date().getFullYear();

    while (anoCopa <= anoAtual){
      printa("Teve copa em " + anoCopa);
      anoCopa += 4;
    }

    pulaLinha();
    printa("FIM!")

  </script>
</body>
</html>
