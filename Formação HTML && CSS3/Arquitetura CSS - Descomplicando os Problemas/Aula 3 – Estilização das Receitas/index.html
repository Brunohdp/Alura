<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <link href="https://fonts.googleapis.com/css?family=Pacifico|Roboto:100,300,400,500,700,900" rel="stylesheet" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Fruta & Fruto</title>
    <link href="./assets/css/normalize.css" rel="stylesheet" />
    <link href="./assets/css/reset.css" rel="stylesheet" />
    <link rel="stylesheet" href="assets/css/cabecalho.css">
    <link rel="stylesheet" href="assets/css/navegacao/navegacao__lista.css">
    <link rel="stylesheet" href="assets/css/navegacao/navegacao__item.css">
    <link rel="stylesheet" href="assets/css/navegacao/navegacao__link.css">
    <link rel="stylesheet" href="assets/css/banner/banner.css">
    <link rel="stylesheet" href="assets/css/banner/banner__imagem.css">
    <link rel="stylesheet" href="assets/css/banner/banner__titulo.css">
    <link rel="stylesheet" href="assets/css/sobre/sobre.css">
    <link rel="stylesheet" href="assets/css/sobre/sobre__titulo.css">
    <link rel="stylesheet" href="assets/css/sobre/sobre__texto.css">
</head>

<body>
    <header class="cabecalho container">
        <img src="assets/img/logo.jpg" alt="Logo do FrutaE-Fruto" class="cabechalho__logo">
        <nav class="navegacao">
            <ul class="navegacao__lista">
                <li class="navegacao__item"><a href="#" class="navegacao__link">Início</a></li>
                <li class="navegacao__item"><a href="#" class="navegacao__link">Receitas</a></li>
                <li class="navegacao__item"><a href="#" class="navegacao__link">Quem somos</a></li>
                <li class="navegacao__item"><a href="#" class="navegacao__link">Comunidade</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="banner">
            <img src="assets/img/banner.jpg" alt="Banner" class="banner__imagem">
            <h2 class="banner__titulo">Reaproveite Melhor os Alimentos!</h2>
            </img>
        </section>
        <section class="sobre">
            <h2 class="sobre__titulo">Receitas para economizar e ganhar saúde</h2>
            <p class="sobre__texto">Nossas receitas ajudam você a aproveitar melhor os alimentos, economizar, ganhar tempo e praticidade</p>
        </section>
    </main>
</body>

</html>
